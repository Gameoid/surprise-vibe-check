<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>For Sophia! ‚ú®</title>
    <style>
        :root {
            --bg-color: #ffe4e1;
            --accent-color: #ff6b6b;
            --text-color: #4a4a4a;
        }

        body {
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            background-color: var(--bg-color);
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            overflow: hidden;
            /* FIX: Prevents double-tap zoom delay */
            touch-action: manipulation; 
            -webkit-user-select: none; /* Safari fix */
            user-select: none;
        }

        #container {
            text-align: center;
            z-index: 10;
        }

        h1 {
            color: var(--accent-color);
            font-size: 3rem;
            margin-bottom: 10px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.1);
        }

        .box {
            font-size: 100px;
            cursor: pointer;
            transition: transform 0.1s; /* Faster animation for rapid tapping */
            display: inline-block;
        }

        .box:active {
            transform: scale(0.9) rotate(5deg);
        }

        #message-display {
            margin-top: 30px;
            font-size: 1.5rem;
            font-weight: bold;
            color: var(--text-color);
            min-height: 60px;
            padding: 0 20px;
            opacity: 0;
            transition: opacity 0.5s;
        }

        .heart {
            position: absolute;
            font-size: 2rem;
            pointer-events: none;
            z-index: 1;
            animation: floatUp 3s ease-out forwards;
        }

        @keyframes floatUp {
            0% { transform: translateY(0) scale(1) rotate(0deg); opacity: 1; }
            100% { transform: translateY(-100vh) scale(1.5) rotate(360deg); opacity: 0; }
        }

        .instruction {
            position: absolute;
            bottom: 50px;
            color: #888;
            font-style: italic;
        }
    </style>
</head>
<body>

    <div id="container">
        <h1>Hey Sophia! ‚ú®</h1>
        <div class="box" id="giftBox">üéÅ</div>
        <div id="message-display">Tap the gift!</div>
    </div>

    <div class="instruction">Tap the box</div>

    <script>
        const messages = [
            "You're the coolest person I know! üï∂Ô∏è",
            "Sophia = The G.O.A.T üêê",
            "Always vibing, never boring! ‚ú®",
            "Thanks for being an awesome bestie! üíñ",
            "You have the best taste in literally everything. üíÖ",
            "Literal main character energy! üé¨",
            "If being cool was a crime, you'd be in jail. üöî",
            "Sending you 100% good vibes today! üåà"
        ];

        function createHeart(x, y) {
            const heart = document.createElement('div');
            heart.classList.add('heart');
            heart.innerHTML = ['‚ù§Ô∏è', 'üíñ', '‚ú®', '‚≠ê', 'üéà'][Math.floor(Math.random() * 5)];
            heart.style.left = x + 'px';
            heart.style.top = y + 'px';
            const drift = (Math.random() - 0.5) * 200;
            heart.style.setProperty('--drift', `${drift}px`);
            document.body.appendChild(heart);
            setTimeout(() => heart.remove(), 3000);
        }

        function openSurprise(e) {
            // FIX: Prevent double firing on some touch devices
            if (e && e.cancelable) e.preventDefault();

            const display = document.getElementById('message-display');
            const box = document.getElementById('giftBox');
            
            // Animation reset trick
            box.style.transform = "scale(1.1) rotate(10deg)";
            setTimeout(() => box.style.transform = "scale(1) rotate(0deg)", 100);

            // Change message
            const randomMsg = messages[Math.floor(Math.random() * messages.length)];
            display.innerText = randomMsg;
            display.style.opacity = "1";

            // Explosion center coordinates
            const rect = box.getBoundingClientRect();
            const centerX = rect.left + rect.width / 2;
            const centerY = rect.top + rect.height / 2;

            // Heart burst
            for (let i = 0; i < 15; i++) {
                setTimeout(() => {
                    const x = centerX + (Math.random() - 0.5) * 100;
                    const y = centerY + (Math.random() - 0.5) * 100;
                    createHeart(x, y);
                }, i * 30);
            }
        }

        // FIX: Add both click and touchstart for instant response
        const boxBtn = document.getElementById('giftBox');
        boxBtn.addEventListener('click', openSurprise);
        boxBtn.addEventListener('touchstart', openSurprise, { passive: false });
    </script>
</body>
</html>
